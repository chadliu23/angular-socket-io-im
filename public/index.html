<html ng-app="myApp" class="ng-scope">
<head>
<meta charset="utf8"><base href="/">
<title>Angular Socket.io IM Demo App</title>
<link rel="stylesheet" href="/css/app.css">

</head>
	<body>
		<h1>Angular Socket.io IM Demo App</h1>
		<div ng-controller="AppCtrl" class="ng-scope">
			<div class="col">
				<h3>Messages</h3>
				<div class="overflowable">
					<p ng-repeat="message in messages" ng-class='{alert: message.user == "chatroom"}' class="ng-scope ng-binding alert">{{message.user}}: {{message.text}}</p>
				</div>
			</div>
			<div class="col">
				<h3>Users</h3>
				<div class="overflowable">
					<p ng-repeat="user in users" class="ng-scope ng-binding">{{user}}</p>
				</div>
			</div>
			<div class="clr">
				<form ng-submit="sendMessage()" class="ng-pristine ng-valid">Message: 
					<input size="60" ng-model="message" class="ng-pristine ng-valid">
					<input type="submit" value="Send">
				</form>
			</div>
			<div class="clr">
			<h3>Change your name</h3>
				<p class="ng-binding">Your current user name is {{name}}</p>
				<form ng-submit="changeName()" class="ng-pristine ng-valid">
					<input ng-model="newName" class="ng-pristine ng-valid">
					<input type="submit" value="Change Name">
				</form>
			</div>
		</div>
		<script src="js/lib/angular/angular.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
